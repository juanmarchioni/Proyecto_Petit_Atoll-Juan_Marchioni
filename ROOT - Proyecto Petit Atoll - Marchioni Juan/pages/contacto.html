	<!-- Contenido -->
	<!-- Titulo secundario -->
	<div class="contacto">
		<h2 class="contactoTitulo">ENVIANOS TU CONSULTA</h2>
	<!-- formulario de contacto -->
		<article>
			<form action="#">
				<label for="Nombre">
					<input class="contactoNombre" type="text" placeholder="DECINOS TU NOMBRE">
				</label>
				<label for="Email">
					<input class="contactoEmail" type="email" placeholder="DECINOS TU EMAIL" name="email">
				</label>
				<p class="contactoBuscando">Estoy buscando un Dashchund...</p>
				<div class="contactoSexo">Hembra
					<input type="radio" name="sexo" value="hembra">
				</div>
				<div class="contactoSexo">Macho
					<input type="radio" name="sexo" value="macho">
				</div>
				<div class="contactoSexo">Indistinto
					<input type="radio" name="sexo" value="indistinto">
				</div>
				<p class="contactoColor">Me gustan de color...</p>
				<select class="contactoSelector" name="color">
					<option value="indistinto">Indistinto</option>
					<option value="negroyfuego">Negro y Fuego</option>
					<option value="chocolateyfuego">Chocolate y Fuego</option>
					<option value="chocolate">Chocolate</option>
					<option value="rojo">Rojo</option>
					<option value="arlequin">Arlequin</option>
					<option value="arlequinrojo">Arlequin Rojo</option>
				</select>
                <label for="Comentarios">
                    <textarea class="contactoComentarios" placeholder="Comentarios que nos quieras dejar..."></textarea>
				<div class="contactoInfo">Quiero recibir informacion de próximas camadas
				    <input type="checkbox" name="acepta" value="1">
                </div>
				<input class="contactoReset" type="reset" value="BORRAR FORMULARIO">
				<input class="contactoEnviar" type="submit" value="ENVIAR">
			</form>
		</article>
	</div>
